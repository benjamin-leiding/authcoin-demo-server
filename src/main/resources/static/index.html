<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Authcoin Demo Bank</title>
    <script language="javascript" type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link href="app.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="login">
            <div class="login-triangle"></div>

            <h2 class="login-header">Authcoin Demo Bank</h2>

            <form class="login-container">
                <form>
                    <p>
                        <input type="button" id="auth" class="bnt-primary" value="Log In Using Authcoin"/>
                    </p>
                </form>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#auth').click(function () {
            $.getJSON('/registration', function (data) {
                console.log(data);
                var uri = "data?serverUrl=authcoin-demo-server.cfapps.io&serverEir=" + data.serverEir + "&appName=" + data.appName + "&sessionId=" + data.id;
                console.log(uri);
                window.location.href = 'authcoin://' + uri;
            });
        });
    });
</script>

</body>
</html>
